{{ with .data}}
<div class="list-grid">
    {{ with.headline }}
    <h4>{{ . }}</h4>
    {{ end }}
    {{ with.intro }}
    <p class="list-grid__intro">{{ . }}</p>
    {{ end }}
    <ul class="list-grid__list">
        {{ range .list}}
        <li class="list-grid__list__item">
            <span>{{ .title }}</span>
            <em>{{ .origin }}</em>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
