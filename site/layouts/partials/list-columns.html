{{ with .data}}
<div class="list-columns" data-role="masonry">
    {{ range .items }}
        <div class="list-columns__item ">
            {{ with.headline }}
            <h4>{{ .  | safeHTML }}</h4>
            {{ end }}
            {{ with.intro }}
            <p class="list-columns__intro">{{ . | safeHTML}}</p>
            {{ end }}
            <ul class="list-columns__list">
                {{ range .list}}
                <li class="list-grid__list__item {{ with.highlight }} list-columns__item--highlight{{end}}">
                    {{ with .title}}
                        <span>{{ . | safeHTML}}</span>
                    {{end}}
                    {{ with .origin}}
                        <em>{{ . | safeHTML}}</em>
                    {{end}}
                </li>
                {{ end }}
            </ul>
        </div>
    {{end}}
</div>
{{ end }}
