<h4>{{ .headline }}</h4>
<p>
    {{ partial "social-media"}}
</p>
<div class="newsletter">
    <p class="success"></p>
    <div class="form-cols">
        <p>{{ .text | safeHTML}}</p>
        <form data-role="mailchimp-form" action="https://die-seriale.us1.list-manage.com/subscribe/post-json?u=d11a3a7848287253ab9231fdd&id=2dbab40046&c=?" method="post" name="mc-embedded-subscribe-form" novalidate="">
            <div class="mc-field-group input-submit-group">
                <div class="input-submit">
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="your e-mail">
                    <input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
                <div class="error-response"></div>
            </div>
        </form>
    </div>
</div>
