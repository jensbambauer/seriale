<nav class="nav">
  <div class="container">

      <div class="nav__container">

          <span class="logo-container-seriale">
            <img src="/img/logo.png" class="logo__symbol" /><img

              src="/img/die-seriale-typo.png"
            />

          </span>
          <span class="logo-container-seriale-pro">

            />

          </span>
