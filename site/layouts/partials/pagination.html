{{ if gt .Paginator.TotalPages 1 }}
 
<nav class="pagination">
    {{ if .Paginator.HasNext }}
    <a class="button button--external" title="Next Page" href="{{ .Paginator.Next.URL }}">
        older articles
    </a>
    {{ end }}
    {{ if .Paginator.HasPrev }}
    <a class="pagination__right button button--external" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
        newer articles
    </a>
    {{ end }}
</nav>
 
{{ end }}
