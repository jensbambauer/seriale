<!DOCTYPE html>
<html lang="en">
  {{ partial "head" . }}
  <body>
    <div class="page" data-scrollbar>
      {{ partial "nav" . }}
      <div data-barba="wrapper">
        <div data-barba="container">
          <div class="container">{{ block "main" . }}{{ end }}</div>
        </div>
      </div>
      {{ partial "footer" . }}
    </div>
    <div class="page-transition"></div>

    {{ partial "svg" . }}

    <script src="/app.js"></script>
  </body>
</html>
