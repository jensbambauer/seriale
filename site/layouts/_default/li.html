<article class="blog">
	{{ if .Params.Image}}
		<img src="{{ .Params.Image }}">
	{{ end }}
	{{ if .Params.Youtube}}
		<div class="video">
			<iframe width="850" height="480" src="https://www.youtube.com/embed/{{ .Params.Youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	{{ end }}
	<p class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</p>
	<h4>{{ .Title }}</h4>
	<p class="text">{{ .Description }}</p>

	<a class="button" href="{{ .Permalink }}">
		Read more
	</a>
</article>
